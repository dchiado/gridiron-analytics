{%extends "layout.html"%}
{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='tables.css')}}">
    </head>
    <body>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#table-tab">Table</a></li>
                    <li class="tab col s3"><a href="#chart-tab">Chart</a></li>
                </ul>
            </div>
            <div id="table-tab" class="wrapper">
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Blowout Count</th>
                                <th>Average Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in result.items() %}
                            <tr>
                                <td> {{ key }} </td>
                                <td> {{ value["blowout_count"] }} </td>
                                <td> {{ value["average_score"] }} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="chart-tab" class="col s12 chart">
                <img src={{ plot }} alt="Chart" height="500" width="500">
            </div>
        </div>
    </body>
</html>
{%endblock%}
