{% macro simple(headers=[], rows=[]) -%}
  <table class="simple-table" aria-describedby="simple-table">
    <thead>
      <tr>
        {% for h in headers %}
          <th scope="col">{{ h }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
        <tr>
          {% for val in r %}
            <td>{{ val }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{%- endmacro %}
